<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Feedback System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p class="text">Rate This App</p>
            <div class="emoji">
                <div data-value="1">😡</div>
                <div data-value="2">☹️</div>
                <div data-value="3">😑</div>
                <div data-value="4">🙂</div>
                <div data-value="5">😄</div>
            </div>
        </div>
        <input type="text" class="input" placeholder="Name" />
        <input type="text" class="input" placeholder="Contact" />
        <input type="email" class="input" placeholder="Email ID" />
        <textarea class="textarea" cols="30" rows="3" placeholder="Write your opinion"></textarea>
        <a href="#" class="btn">Send</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
