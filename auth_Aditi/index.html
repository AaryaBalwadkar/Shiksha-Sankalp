<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="role-selection">
            <h2>Login Selection</h2>
            <div class="role-card">
                <input type="radio" name="role" id="institute">
                <label for="institute">Login as Institute</label>
                <button class="google-button">Login with Google</button>
            </div>
            <div class="role-card">
                <input type="radio" name="role" id="educator">
                <label for="educator">Login as Educator</label>
                <button class="google-button">Login with Google</button>
            </div>
        </div>

        <div class="login-page">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-button">Login</button>
            <button class="google-button">Login with Google</button>
            <button class="back-button">Back</button>
        </div>
    </div>
</body>
</html>
